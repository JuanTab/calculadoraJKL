<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculadora">
        <header>
            <h2 class="marca">JKL products</h2>
        </header>

        <div>

<!--En este apartado del codigo podemos encontrar la parte de pantalla donde se mostraran los numeros que escribamos-->
            <div id="pantalla">0</div>

<!--en este apartado encontraremos la parte de los botones que nos ayudara a colocar cada cada valor y tambien las operaciones principales-->            
            <div class="botones">
                    
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button id="eliminar" class="btn">DEL</button>
                        <button id="vaciar" class="btn">AC</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">*</button>
                        <button class="btn">/</button>
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">+</button>
                        <button class="btn">-</button>
                        <button class="btn">0</button>
                        <button class="btn">.</button>
                        <button id="res" class="btn">=</button>
               
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
